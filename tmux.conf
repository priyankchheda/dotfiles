set -g default-terminal "screen-256color"

set -g status-bg colour238
set -g status-fg white


# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# interactive mouse
setw -g mouse on
